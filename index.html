<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" , initial-scale=1.0"/>
  <title>Todolist</title>
  <style>
    body {
    

      font-family: Arial, sans-serif;
      background-image: url('https://ik.imagekit.io/knghaopdg/todolistbg.png_updatedAt=1700761069523?updatedAt=1750566467414');
      background-size: cover;
      background-position: center;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .content {
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .subtitle {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .description {
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .button {
      background-color: #fbbf24;
      color: black;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      
    }

    .button:hover {
      background-color: #facc15;
    }

    .link {
      display: block;
      margin-top: 10px;
      color: #d3d3d3;
      text-decoration: underline;
      font-size: 13px;
      
    }

  </style>
</head>
<body>
  <div class="content">
    <h1>Todolist</h1>
    <p>Each day I will accomplish one thing on my todo list.</p>

    <div class="subtitle">Read a Book</div>
    <p class="description">
      I don't think that the human race will survive the next thousand years, unless we spread into space.
      There are too many accidents that can befall life on a single planet. But I'm an optimist...
    </p>

    <button class="button">Start</button>
    <div class="link">Don't skip introduction</div>
  </div>
</body>
</html>
